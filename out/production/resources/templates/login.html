<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<div layout:fragment="page_content" class="col-6 mx-auto">
    <h1>Logheaza-te</h1>
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        User sau parola invalide
    </div>
    <div th:if="${param.logout}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Ati fost delogat
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Email:</label>
            <input type="text" name="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Parola:</label>
            <input type="password" name="password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Logheaza-te</button>
    </form>
</div>
</html>
