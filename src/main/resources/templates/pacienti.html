<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Pacienti</title>
</head>

<div layout:fragment="page_content" class="col-12">
    <h2>Pacientii medicului <span th:text="${doctor}"/></h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Nume</th>
                <th>Cnp</th>
                <th>Telefon</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pm : ${list}">
                <td th:text="${pm.pacient.id}"/>
                <td th:text="${pm.pacient.email}"/>
                <td><a th:href="@{/analize/{id}(id=${pm.pacient.id})}" th:text="${pm.pacient}"/></td>
                <td th:text="${pm.pacient.cnp}"/>
                <td th:text="${pm.pacient.telefon}"/>
            </tr>
        </tbody>
    </table>
</div>
</html>
